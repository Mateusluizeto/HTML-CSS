<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degradê em CSS</title>
    <style>
        *{ 
            height: 100%; /* configuração global das CSS*/
        }
        body{
           background-image: linear-gradient( to right, #B11EB6, #c43c3c  ); /*Se faz assim para colocar uma cor em degrade em css*/
           background-attachment: fixed; /*Essa tag serve para deixar o fundo sempre estabilizado, não importa o quando mechemos nele, o fundo nao vai mudar*/
        }
    </style>
</head>
<body>
    <h1>Testando Degradê</h1>
</body>
</html>
