    <title>Treino</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Tiny5&display=swap');
       body{
        background-color: aqua;
       }

        header > h1{
            background-color: lime;
            height: 100px;
            width: 800px;
            line-height: 100px;
            font-family: 'Tiny5', Helvetica, sans-serif;
            font-size: 3em;
            text-align: center;
            box-shadow: 2px 2px 3px rgba(0, 0, 0, 0.288);
            margin: auto;
            border: 10px solid red;
            border-radius: 10px;
            outline: 5px solid blue;
        }
        nav{
            background-color: white;
            width: 700px;
            font-family: Arial, Helvetica, sans-serif;
           border-radius: 5px;
           margin: auto;
           padding: 5px;
           box-shadow: 2px 2px 3px rgba(0, 0, 0, 0.288);
           border: 10px solid red;
           outline: 5px solid blue;
        }
        nav > p {
            text-align: center;
            font-size: 2em;

        }
        #num1{
         margin-left: 120px;
         margin-bottom: 5px;
        }
        #resultado{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
            text-align: center;
        }
        .inpu{
            border-radius: 5px;
        }
        img{
        margin-left: 35%;
        }
    </style>
</head>

    </nav>

    <script>
        function soma() {
            var num1 = window.document.getElementById("num1")
            var num2 = window.document.getElementById("num2")
            var n1 = Number(num1.value)
            var n2 = Number(num2.value)
            var res = window.document.getElementById("resultado")
            var s = n1 + n2
            res.innerHTML = `A soma dos números <strong>${n1}</strong> e <strong>${n2}</strong> é igual a <mark>${s}</mark>`
        }
    </script>
