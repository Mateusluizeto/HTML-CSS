<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p> 
    <video src="midia/meu-video.mp4" width="560px" controls></video> <!--PRIMEIRO JEITO DE COLOCAR VÍDEOS -->

    <video width="560px" poster="midia/imagem para meu video.png" autoplay loop controls> <!--O parâmetro poster serve para colocar uma imagem como capa de do seu video-->
    <source src="midia/meu-video.mp4" type="video/mp4"> 
    <source src="midia/video.webm" type="video/webm">
    <source src="midia/video.ogv" type="video/ogv"><!--SEGUNDO JEITO DE COLOCAR VÍDEOS (RECOMENDADO POIS SE UM TIPO DE ARQUIVO NÃO FOR COMPATIVEL COM O NAVEGADOR, ELE EXECUTARÁ O PROXIMO QUE ESTÁ ABAIXO)-->
    <p>Infelizmente seu navegador não é compatível com nossos vídeos.</p> <!--ESSE PARÁGRAFO SERVE PARA SE CASO NENHUM ARQUIVO FOR COMPATIVEL ELE MOSTRARÁ ESSA MENSAGEM NO LUGAR DO VÍDEO -->
    </video>
    <h1>Colocando vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=mwpEu9wWiX2BDxAb" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> <!--ESSE É O CÓDIGO QUE O YOUTUBE DÁ APOS VOCÊ CLICAR EM COMPARTILHAR E DEPOIS EM INCORPORAR, EU APENAS COPIEI E COLEI ELE-->

    <h1>Inseriindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/177118397?h=52d138b00e&color=ff9933&portrait=0" width="560" height="239" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
