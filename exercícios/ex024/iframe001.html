<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        <!--O tamanho padrão de um iframe é de 300x150 px-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" scrolling="no">
        <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>
        <!--Tudo que eu colocar embaixo do iframe, vai aparecer somente se o navegador não tiver compatibilidade com o iframe(Nesse caso se o navegador não for compátivel, vai aparecer o link)-->

        para aprender a programar</p>

        <p>O repositório do Guanabara no
            
            <iframe src="https://gustavoguanabara.github.io" frameborder="0">
                <a href="https://gustavoguanabara.github.io" target="_blank">Github</a>
            </iframe>
            
            também é bem legal</p>
</body>
</html>
